@if (capacity) {
<div id="result-fifo" class="result-form">
    <div class="title">
      <h1 style="margin: auto;">OPT</h1>
    </div>
    <div>
      <mat-grid-list cols="{{ columns }}" rowHeight="60px" gutterSize="5px">
        @for (tile of tiles; track $index; let i = $index) {
        <mat-grid-tile
            [colspan]="tile.cols"
            [rowspan]="tile.rows"
            [style.background]="tile.color"
            [style.border]="tile.border"
            title="{{tile?.log}}">
            {{ i >= columns ? tile.text : ' '}}
        @if (i < columns) {
        <mat-grid-tile-header>{{tile.text}}</mat-grid-tile-header>
        }
        </mat-grid-tile>
        }
      </mat-grid-list>
    </div>
    <h1 [textContent]="'Oldest: ' + oldest"></h1>

    <mat-expansion-panel (closed)="true">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Execution Log
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-form-field style="width: 100%;">
        <textarea matInput [value]="log" rows="40" readonly="true">
        </textarea>
      </mat-form-field>
    </mat-expansion-panel>
</div>
}
